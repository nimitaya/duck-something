<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks Something</title>

    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>Quack Quack</h1>
    </header>
    <main>
        <section id="-section-image">
            <h2>Get a duck image!</h2>
            <form action="" id="image-form">
                <label for="image-number">Enter a number between 1 - <span id="max-num-image"> </span></label>
                <input type="number" name="image-number" id="input-number-image" min="1" required>
                <button type="submit">Get Quack</button>
                <figure>
                    <img src="" alt="A random picture of a duck, based on the number you typed." id="duck-image">
                    <figcaption id="image-caption">Test</figcaption>
                </figure>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
